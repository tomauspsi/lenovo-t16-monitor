name: Build Notebook Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 */14 * *"   # ogni 14 giorni alle 07:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install feedparser PyYAML

      - name: Install Pandoc and LaTeX (TeX Live)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex fonts-freefont-otf fonts-lmodern

      - name: Generate PDF report
        run: |
          python3 scripts/tracker.py --config scripts/config.yaml --since-days 14 --write-pdf

      - name: Commit PDF report
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add report/notebook-tracking.pdf
          git commit -m "Automated PDF update [skip ci]" || echo "No changes to commit"
          git push

name: tracker

on:
  schedule:
    - cron: "0 7 1,15 * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  run-tracker-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Python â†’ genera report
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: scripts/requirements.txt
      - name: Install Python deps
        run: pip install -r scripts/requirements.txt
      - name: Run tracker (ultimi 14 giorni)
        run: python scripts/tracker.py --config scripts/config.yaml --since-days 14 --no-pdf

      # 2) Verifica/crea report + copia nel public della dashboard
      - name: Ensure report + copy news.json
        shell: bash
        run: |
          mkdir -p report notebook-dashboard/public
          ls -l report || true
          if [ ! -f report/news.json ]; then
            echo "[]"> report/news.json    # fallback per evitare 404
          fi
          cp -f report/news.json notebook-dashboard/public/news.json
          ls -l notebook-dashboard/public

      # 3) Commit snapshot (non blocca se nulla cambia)
      - name: Commit updated reports
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@users.noreply.github.com"
          git add report/notebook-tracking.md report/news.json report/run-manifest.json notebook-dashboard/public/news.json || true
          git commit -m "Update report MD/JSON and dashboard snapshot" || echo "No changes"
          git push || true

      # 4) Build sito statico
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: notebook-dashboard/package-lock.json
      - name: Build dashboard
        working-directory: notebook-dashboard
        env:
          BASE_URL: "/${{ github.event.repository.name }}/"
        run: |
          npm ci
          npm run build

      # 5) Configura + upload per Pages (DOPO la build!)
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: notebook-dashboard/dist

  deploy:
    needs: run-tracker-and-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
